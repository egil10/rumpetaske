<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - 1v1 Offline</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>♔ Chess Game ♛</h1>
            <p>1v1 Offline Mode</p>
        </header>

        <div class="game-container">
            <!-- Player 2 (Black) -->
            <div class="player-info player-black">
                <div class="player-name">Black Player</div>
                <div class="timer" id="black-timer">10:00</div>
                <div class="captured-pieces" id="black-captured"></div>
            </div>

            <!-- Chess Board -->
            <div class="board-container">
                <div class="board" id="chess-board">
                    <!-- Board will be generated by JavaScript -->
                </div>
                
                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                    <button id="undo-btn" class="btn btn-secondary">Undo Move</button>
                    <button id="flip-board-btn" class="btn btn-secondary">Flip Board</button>
                    <button id="pause-btn" class="btn btn-warning">Pause</button>
                    <button id="settings-btn" class="btn btn-secondary">Settings</button>
                </div>

                <!-- Game Status -->
                <div class="game-status" id="game-status">
                    <div class="status-text">White to move</div>
                    <div class="move-history" id="move-history"></div>
                </div>
            </div>

            <!-- Player 1 (White) -->
            <div class="player-info player-white">
                <div class="player-name">White Player</div>
                <div class="timer" id="white-timer">10:00</div>
                <div class="captured-pieces" id="white-captured"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-result">Game Over</h2>
                <p id="game-result-details"></p>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Game Settings</h2>
                <div class="setting-group">
                    <label for="time-control">Time Control:</label>
                    <select id="time-control">
                        <option value="1">1 minute</option>
                        <option value="3">3 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10" selected>10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="increment">Increment (seconds):</label>
                    <select id="increment">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button id="apply-settings-btn" class="btn btn-primary">Apply Settings</button>
                <button id="close-settings-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
